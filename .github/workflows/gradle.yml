name: Java CI with Gradle

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["workflow"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Enable permissions on folder
        run: chmod +x ./gradlew
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with gradle wrapper
        run: ./gradlew build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Test with Gradle
        run: ./gradlew test

  push-image: # This job creates a docker image and pushes it to the GitHub Container Registry
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          docker build . --tag ghcr.io/Vicabi/Grupplabb3:development
          docker run ghcr.io/Vicabi/Grupplabb3:development
          docker push ghcr.io/Vicabi/Grupplabb3:development
